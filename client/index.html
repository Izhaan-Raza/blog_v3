        window.addEventListener('scroll', function() {

                header.style.filter = 'blur(4px)';

                profile.style.top = '10px';

                profile.style.width = '50px';
                profile.style.right = '10px';
                name.style.display = 'block ';
                name.style.transition = 'all 0.5s';
                name.style.visibility = 'visible';

            } else {
                // header.style.background = 'rgba(255, 255, 255, 0.3)';
                header.style.filter = 'blur(0px)';
                header.style.transition = 'all 0.5s';   
                banner.style.height = '80px';
                profile.style.top = '40px';
                profile.style.transition = 'all 0.5s';
                profile.style.height = '90px';
                profile.style.width = '90px';
                name.style.display = 'none';
                name.style.transition = 'all 0.5s';
                

                
            }
        });
